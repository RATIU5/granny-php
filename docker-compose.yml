version: "3"

services:
  php:
    image: ratiu5/granny-php:rc2.0
    hostname: granny
    container_name: php
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./:/htdocs/www
    depends_on:
      - mariadb
    networks:
      - dev-env
  phpmyadmin:
    image: phpmyadmin:latest
    hostname: granny
    container_name: phpmyadmin
    # Uncomment line below if you are using a Mac with the M1 chip
    #platform: linux/amd64
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
    depends_on:
      - mariadb
    networks:
      - dev-env
  mariadb:
    image: yobasystems/alpine-mariadb:latest
    # Uncomment line below if you are using a Mac with the M1 chip
    #platform: linux/amd64
    hostname: granny
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - 3306:3306
    networks:
      - dev-env
networks:
  dev-env: {}
